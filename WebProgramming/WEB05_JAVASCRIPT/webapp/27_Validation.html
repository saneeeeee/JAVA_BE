<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>27_Validation</title>
    <style type="text/css">
        #wrap{width: 970px;margin: 0 auto;}
        h1{color: green;}
        table{width: 100%;border-collapse: collapse;font-size: 12px;line-height: 24px;}
        table td,th{border:#d3d3d3 solid 1px;padding: 5px;}
        th{background:yellowgreen;}
    </style>
    <script type="text/javascript">
        function joinCheck(){
            if(document.frm.id.value == ""){
                alert("아이디는 필수 입력사항입니다");
                document.frm.id.focus(); // 포커스(커서)를 아이디 입력란으로 이동
                return false;
            }
            if(document.frm.id.value.length < 4){
                alert("아이디는 네 글자 이상이어야 합니다.");
                document.frm.id.focus(); // 포커스(커서)를 아이디 입력란으로 이동
                return false;
            }
            if(document.frm.pwd.value == ""){
                alert("비밀번호는 필수 입력사항입니다");
                document.frm.pwd.focus(); 
                return false;
            }
            if(document.frm.pwd.value != document.frm.pwd_Check.value){
                alert("비밀번호와 비밀번호 확인이 일치하지 않습니다.");
                document.frm.pwd_Check.focus(); 
                return false;
            }
            if(document.frm.name.value == ""){
                alert("이름은 필수 입력사항입니다");
                document.frm.name.focus(); 
                return false;
            }
            if(document.frm.email.value == ""){
                alert("이메일은 필수 입력사항입니다");
                document.frm.email.focus(); 
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div id="wrap" align="center">
        <h1>사용자 등록</h1>
        <form name="frm" method="get" action="27_Validation_Result.html">
            <table>
                <tr>
                    <th>&nbsp;아이디</th>
                    <td>&nbsp;<input type="text" size=20 name="id" /> *&nbsp;<input type="button" value="중복체크">
                        <input type="hidden" name="re_id"></td>
                </tr>
                <tr>
                    <th>비밀번호</th>
                    <td><input type="password" name="pwd" size=20> *</td>
                </tr>
                <tr>
                    <th>비밀번호 확인</th>
                    <td><input type="password" name="pwd_Check" size=20> *</td>
                </tr>
                <tr>
                    <th>이름</th>
                    <td><input type="text" name="name" size=20> *</td>
                </tr>
                <tr>
                    <th>이메일</th>
                    <td><input type="text" name="email" size=30> *</td>
                </tr>
                <tr>
                    <th>전화번호</th>
                    <td><input type="text" size="5" name="phone1"> - <input type="text" size="7" name="phone2"> - <input
                            type="text" size="7" name="phone3"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center">* 는 필수 입력사항입니다.</td>
                </tr>
            </table><br><br>
            <input type="submit" value="등록" onclick="return joinCheck()">
            <!-- 함수에서 리턴된 값이 다시 폼으로 리턴되어 action 으로 이동할지 안할지를 결정합니다. -->
            <input type="reset" value="다시 작성">
            <input type="button" value="로그인페이지로">
        </form>
    </div>
</body>

</html>
