<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_TransformEx01</title>
    <style type="text/css">
        #base {position:relative;width:800px;height: 400px;border: 1px solid black;}
        #tire{position: relative; width: 200px;height: 200px;background: red;border-radius: 50%;line-height: 200px;text-align: center;font-size: 50px;transition: 2s;color: white;font-weight: bold;top:100px;}

        #base:hover #tire{transform: translateX(400px) rotate(180deg) scale(1.5);}
        
    </style>
</head>
<body>
    <div id="base">
        <div id="tire">타이어</div>
    </div>
</body>
</html>
