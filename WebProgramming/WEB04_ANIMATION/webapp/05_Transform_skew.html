<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_Transform_skew</title>
    <style type="text/css">
        .origin{width: 160px;height: 240px;border: 1px solid black ;float: left; margin: 40px;overflow: hidden;}

        .skewx , .skewy , .skewxy{transition: 1s;}
        .skewx:hover{transform: skewx(40deg);}
        .skewy:hover{transform: skewy(-40deg);}
        .skewxy:hover{transform: skew(25deg,15deg);}
    </style>
</head>
<body>
    <div class="origin">
        <div class="skewx"><img src="images/rose.jpg"></div>
    </div>
    <div class="origin">
        <div class="skewy"><img src="images/rose.jpg"></div>
    </div>
    <div class="origin">
        <div class="skewxy"><img src="images/rose.jpg"></div>
    </div>
</body>
</html>
