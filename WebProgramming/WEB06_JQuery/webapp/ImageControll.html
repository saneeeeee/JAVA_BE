<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageControll</title>
    <style type="text/css">
        #view{ position:relative; width:600px; height:400px; margin:0 auto; border:1px dashed black; overflow: hidden;}
        #imgs{ position:absolute; width:4800px; height:400px; left:0; top:0; border:1px dashed red; transition: 0.3s; }
        img{ width:600px; height:400px; }
        
        
        #remot{ position:relative; width:350px; height:50px; border:1px solid white; margin:0 auto; top:350px; text-align: center;}
        #remot ul{ list-style:none; margin:0; padding:0; display:inline-block;}
        #remot ul li{float: left; width: 20px; height:20px; background:white;  margin:15px 4px;font-size: 14px;cursor: pointer;font-weight: bold;}
        
        .select{background:black;color: white;}
    </style>
    <script src="script/jquery-3.6.0.js"></script>
    <script type="text/javascript">
        $(function(){
            var num = 0;
            var playing = false;
            var timer;

            $('li').click(function(){
                var i = $(this).index();

                if(i<8){
                    var dist = i*-600;
                    num = i;

                    $('#imgs').animate({left:dist},100);

                    $('li').removeClass('select');
                    $('li').eq(i).addClass('select');
                }else{

                    $('li').css('cursor','default').removeClass('select').css('background','white');

                    if(!playing){
                        $('li').eq(i).html('■').css('cursor','pointer');
                        playing = true;
                    }else{
                        $('li').eq(i).html('▶').css('cursor','pointer');
                        playing = false;
                        
                    }
                }
            });
        });
    </script>
</head>
<body>
    <div id="view">
        <div id="imgs"><img src="images/Koala.jpg"><img src="images/Chrysanthemum.jpg"><img src="images/Desert.jpg"><img src="images/Hydrangeas.jpg"><img src="images/Jellyfish.jpg"><img src="images/Lighthouse.jpg"><img src="images/Penguins.jpg"><img src="images/Tulips.jpg"></div>
        <div id="remot">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li>7</li>
                <li>8</li>
                <li>▶</li>
            </ul>
        </div>
    </div>
</body>
</html>
