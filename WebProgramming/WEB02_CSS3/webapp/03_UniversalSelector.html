<!DOCTYPE html>
<!-- 
* 전체선택자(*)
: html 태그를 포함한 모든 태그가 전체 선택자의 적용 대상에포함된다.
-->

<html>
<head>
<meta charset="UTF-8">
<title>03_UniversalSelector</title>
<style type="text/css">
* { color:magenta; border:1px solid black;}
/* border:1px solid black - 선굵기 1xp, 점선이 아닌 연속선, 검은색의 테두리를 생성합니다. */
body{ border:3px dashed red; margin:0px;}
</style>
</head>
<body>
<h2>한글 Lorem Ipsum</h2>
<p>대통령은 제1항과 제2항의 처분 또는 명령을 한 때에는 지체없이 국회에 보고하여 그 
승인을 얻어야 한다. 재판의 전심절차로서 행정심판을 할 수 있다. 행정심판의 절차는 법률로 
정하되, 사법절차가 준용되어야 한다.
</p> 
</body>
</html>
