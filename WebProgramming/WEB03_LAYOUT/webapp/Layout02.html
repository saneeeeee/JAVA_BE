<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Layout02</title>
<style type="text/css">
body{ margin:0px;}
#base{position:relative; width:100%; height:500px; backgroud:#EEEEEE;
		border:1px solid black; top:100px;}
.box{ position:absolute; height:400px; width:200px; top:50px; 
		border:1px solid gray; box-shadow:-3px 3px 3px 3px gray;}
#box1{background:orange; right:51%;}
#box2{background:#FFFF22; right:65%}
#box3{position:absolute; background:#FFFFAA; height:400px; top:50px; 
		width:50%; left:50%; border:1px solid black; 
		box-shadow:-3px 3px 3px 3px gray;}
		
</style>
</head>
<body>
<div id="base">
	<div id="box1" class="box"></div>
	<div id="box2" class="box"></div>
	<div id="box3"></div>
</div>
</body>
</html>
